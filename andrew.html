<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>CRUD</title>
</head>
<body class="container p-5 ">
  <header>
    <h1 class="display-5 text-center">Cadastro de Produtos</h1>
  </header>
  <main>
   <article>
    <h2 class="display-6 border-bottom">Formulário de Cadastro</h2>
    <section class="row">
      <form class="col-md-10 offset-md-1">
        <div class="row mb-3">
          <label for="inputNome" class="col-sm-2 col-form-label">Nome:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNome">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputDescricao" class="col-sm-2 col-form-label">Descrição:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDescricao">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPreco" class="col-sm-2 col-form-label">Preço:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputPreco">
          </div>
          <label for="selectCategoria" class="col-sm-2 col-form-label">Categoria:</label>
          <div class="col-sm-4">
            <select class="form-select" aria-label="Default select example" id="selectCategory">
              <option selected>Escolha:</option>
              <option value="1">Produção Própria</option>
              <option value="2">Nacional</option>
              <option value="3">Importado</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputOpcoes" class="col-sm-2 col-form-label">Opções:</label>
          <div class="col-sm-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkBoxPromocao">
              <label class="form-check-label" for="checkBoxPromocao">
                Promoção
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkBoxNewProduct" checked>
              <label class="form-check-label" for="checkBoxNewProduct">
                Lançamento
              </label>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </div>
      </form>
    </section>
   </article>
   <section>
    <h3 class="display-6">Produtos de Cadastro</h3>
   </section>
  </main>
  <footer class="py-3 my-4 fixed-bottom">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
    </ul>
    <p class="text-center text-body-secondary">© 2024 Company, Inc</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
